<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8">
        <title>Working with Styles!</title>

            <link rel="stylesheet"
            href="thisismystyle.css">

    </head>
    <body>

        <p id="paragraph">This is a paragraph has an ID called paragraph.</p>

        <p class="paragraph">This first paragraph is one of two paragraphs that will be styled the same way.</p>

        <p class="paragraph">This is the second paragraph that will be styled the same way.</p>

        <p class="">Grass is<span style="color: green;"> green</span>, the sky is <span style="color: blue;"> blue</span>, and oranges are <span style="color: orange;">orange</span>.

        <p style="color: #FF5733">I can make this whole sentence a certain color.</p>

        
    </body>
</html>
